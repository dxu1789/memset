<!DOCTYPE html>
<html>
<head>
    <title>memset | Multiplayer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        #board { display: grid; grid-template-columns: repeat(4, 110px); gap: 15px; }
        .card { width: 110px; height: 160px; cursor: pointer; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.4s; transform-style: preserve-3d; }
        .flipped .card-inner { transform: rotateY(180deg); }
        .matched { visibility: hidden; pointer-events: none; }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .back { background: #2c3e50; border: 2px solid #34495e; }
        .front { background: white; transform: rotateY(180deg); }
        .hint-highlight { border: 4px solid #ff4757; border-radius: 14px; }
        
        svg { width: 80%; height: 25%; margin: 2px; overflow: visible; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; font-weight: bold; }
        #ui { text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2 id="turn">P1's Turn</h2>
        <div id="scores">P1: 0 | P2: 0</div>
    </div>
    <div id="board"></div>
    <div>
        <button onclick="socket.emit('requestHint')">Hint</button>
        <button onclick="socket.emit('resetGame')" style="background:#27ae60">New Game</button>
    </div>

    <script>
        const socket = io();
        const board = document.getElementById('board');

        const paths = {
            oval: '<rect x="5" y="5" width="90" height="40" rx="20" stroke-width="6" />',
            diamond: '<polygon points="50,5 95,25 50,45 5,25" stroke-width="6" />',
            squiggle: '<path d="M 10,30 C 10,5 40,5 50,20 C 60,35 90,35 90,10 L 90,20 C 90,45 60,45 50,30 C 40,15 10,15 10,40 Z" stroke-width="6" />'
        };

        socket.on('init', (state) => render(state));
        socket.on('syncFlip', (indices) => {
            document.querySelectorAll('.card').forEach((c, i) => {
                indices.includes(i) ? c.classList.add('flipped') : (!c.classList.contains('matched') && c.classList.remove('flipped'));
            });
        });

        socket.on('matchFound', (data) => {
            data.matched.forEach(i => document.querySelector(`[data-index="${i}"]`).classList.add('matched'));
            updateScores(data.scores);
        });

        socket.on('turnEnd', (data) => {
            document.querySelectorAll('.card:not(.matched)').forEach(c => c.classList.remove('flipped'));
            document.getElementById('turn').innerText = `${data.currentPlayer.toUpperCase()}'s Turn`;
        });

        socket.on('hintResult', (indices) => {
            if (!indices) return alert("No SETs!");
            indices.forEach(i => document.querySelector(`[data-index="${i}"]`).classList.add('hint-highlight'));
            setTimeout(() => document.querySelectorAll('.hint-highlight').forEach(e => e.classList.remove('hint-highlight')), 2000);
        });

        function render(state) {
            board.innerHTML = '';
            state.currentCards.forEach((card, i) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.dataset.index = i;
                if (state.matchedIndices.includes(i)) el.classList.add('matched');
                
                let svgContent = '';
                const fillAttr = card.filling === 'solid' ? card.color : (card.filling === 'striped' ? 'url(#stripes)' : 'none');
                
                for(let n=0; n<card.number; n++) {
                    svgContent += `
                        <svg viewBox="0 0 100 50">
                            <defs>
                                <pattern id="stripes" width="6" height="4" patternUnits="userSpaceOnUse">
                                    <line x1="0" y1="0" x2="0" y2="4" stroke="${card.color}" stroke-width="3" />
                                </pattern>
                            </defs>
                            ${paths[card.shape].replace('stroke-width="6"', `stroke="${card.color}" fill="${fillAttr}" stroke-width="4"`)}
                        </svg>`;
                }

                el.innerHTML = `<div class="card-inner"><div class="back"></div><div class="front">${svgContent}</div></div>`;
                el.onclick = () => socket.emit('cardClicked', i);
                board.appendChild(el);
            });
            updateScores(state.scores);
        }

        function updateScores(s) { document.getElementById('scores').innerText = `P1: ${s.p1} | P2: ${s.p2}`; }
    </script>
</body>
</html>
